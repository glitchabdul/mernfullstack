
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        color: red;
      }

      .highlight {
        background-color: yellow;
      }

      #header {
        font-size: 30px;
      }

      input[type="text"] {
        border: 1px solid gray;
      }

      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>

    <!-- Element Selector -->
    <p> I am Paragraph</p>
    
    <!--  Class Selector -->
    <h1 class="highlight"> Class Selector </h1>
    
    <!-- ID Selector -->
    <h2>With out style</h2>
    <h2 id="header">I am ID selector </h2>

    <!-- Attribute Selector -->
    <input type="text" id="name" name="name" required>

    <br/>
    <!-- Pseudo-class Selector -->
    <a href="https://nagvbt.github.io/">Visit My Blog</a>

</body>
</html>
