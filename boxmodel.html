
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      .box {
        background-color: lightgrey;
        width: 300px; /* Content width */
        height: 100px; /* Content height */
        padding: 20px; /* Space inside the box */
        border: 15px solid red; /* Border around the padding */
        margin: 30px; /* Space outside the box */
      }
    </style>
  </head>
  <body>
    <h1>Box Model Demo</h1>
    <div class="box">This text is the content of the box. We have added a 20px padding, 30px margin and a 15px red border.
         Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </div>
    <button style="margin-right: 20px;">Click Me</button>
    <button>Click Me</button>
  </body>
</html>
